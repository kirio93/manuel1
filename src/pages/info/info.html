<ion-header>

  <ion-navbar>
    <ion-title>ogg del {{oggetto.data|date:'dd/MM/yyyy'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="{{oggetto.colore}}" padding>
  <ion-card>
    <img width="150px" src="{{oggetto.oggetto}}"/>
    <ion-card-content>
      <ion-card-title>
        {{oggetto.tipo}}
      </ion-card-title>
      <p>
        {{oggetto.descr}}
      </p>
    </ion-card-content>
  </ion-card>


</ion-content>
